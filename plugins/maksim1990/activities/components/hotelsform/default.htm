<div class="container">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2 w3-center">


            <form class="contact_form" name="contact-form" data-request="onSave">

                <p><label>Hotel name</label>
                    <input class="w3-input" type="text" name="name">
                </p>

                <p><label>Country</label>
                    <input class="w3-input" type="text" name="country">
                </p>

                <p><label>City</label>
                    <input class="w3-input" type="text" name="city">
                </p>

                <p>
                    <label>Description</label>
                    <textarea name="description" class="w3-input"></textarea>
                </p>
                <p>
                    <input type="file" name="hotelImage">
                </p>
                <button type="submit" class="btn btn-success">Add hotel</button>

                {% flash success %}
                    <p>{{ message }}</p>
                {% endflash %}

                <ul>
                    {% for error in errors.all() %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>

            </form>
        </div>
    </div>
</div>
